<!DOCTYPE html>
<html>
<head>
	<title>EasyJobs4You</title>
	<meta charset="utf-8">
</head>
<body>
	<b><h2>Registration From-Job Seekers</h2></b>
	<table>
		<tr>
			<td>Login Name:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="text" name="password"></td>
		</tr>
		<tr>
			<td>Re-enter Password</td>
			<td><input type="text" name="re-enter"></td>
		</tr>
	</table>
	<div style="display: flex;">
		<div style="width: 150px;" style="float: left;" style="padding-left: 10px;" style="padding-top: 10px">Gender:</div>
		<div style="float: left;" style="padding-left: 30px;" style="padding-top: 10px">
			<input type="radio" name="check">Male
			<input type="radio" name="check">Female
		</div>
	</div>
	<div style="display: flex;">
		<div style="width: 150px;" style="float: left;" style="padding-left: 10px;" style="padding-top: 10px">Experience (In Years):</div>
		<div style="float: left;" style="padding-left: 30px;" style="padding-top: 10px">
			<select>
				<option>Select...</option>
				<option>0-1</option>
				<option>1-2</option>
				<option>2-3</option>
				<option>3+</option>
			</select>
	</div>
	<a href="thankyou.html"><button  style="margin-right: 10px">Register</button></a>
	<button>Cancel</button>
</body>
</html>
