<!DOCTYPE html>
<html>
<head>
	<title>e-mail editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<button class="imgHelp" style="color: blue">Help</button>
<div id="main">
	<b><h2>Compose e-mail message.</h2></b>
	<table>
   	<tr>
   		<td><label for="to">To:</label></td>
   		<td><input type="text" name="to" class="EmailEditor" style="width:300px"/></td>
    </tr>
    <tr>
    	<td><label for="from">From:</label></td>
    	<td><input type="text" name="from" class="EmailEditor" style="width: 300px"></td>
    </tr>
    <tr>
    	<td><label for="cc">Cc:</label></td>
    	<td><input type="text" name="cc" class="EmailEditor" style="width: 300px"></td>
    </tr>
    <tr>
    	<td><label for="subject">Subject:</label></td>
    	<td><input type="text" name="subject" class="EmailEditor" style="width: 300px"></td>
    </tr>
    <tr>
    	<td><label for="message">Message:</label></td>
    	<td><textarea rows="8" cols="50" class="EmailEditor"></textarea></td>
    </tr>
    <tr>
    	<td></td>
    	<td>
    		<button style="margin-right: 10px">Send</button>
    		<button>Cancel</button>
    	</td>
    </tr>
</div>

</div>
</body>
</html>
